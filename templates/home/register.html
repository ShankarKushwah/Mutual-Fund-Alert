<div class="no-padding border-bottom">

                <ol class="breadcrumb breadcrumb-finance">

                </ol>
            </div><!--  End col -->

<section>
<form action="http://mutualfundalert.net/profitalert/Home/Register" method="post">        <div class="container jf-form">
            <div class="row" id="dvAlert">

            </div>
            <div class="row">
                <center>
                    <div class="form" style="width:400px;margin-bottom: 45px;">
                        <div class="form-group">
                            <h2 style="margin-bottom:20px;">Register</h2>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="PlanID" name="PlanID" dirname="PlanID" value=1 />

                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required />
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="Email" name="Email" placeholder="EmailID" required />
                        </div>

                            <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone" autocomplete="off" required />
                        </div>

                        <div class="form-group">

                            <textarea rows="7" class="form-control" style="background-color: #ECF0F1;" id="Address" name="Address" placeholder="Address" required></textarea>
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="id_password" name="Password" placeholder="Password" autocomplete="off" required />
                        </div>
                        <div class="g-recaptcha" data-sitekey=#></div>
                        <label id="lblmsg" style="color:maroon;margin-top:40px;" class="add-margin has-error"></label><br />
                        <div class="form-group">
                            <center>
                                <label id="lblmsg" class="add-margin"></label><br />

                                <input type='submit' name='submit' value="Register" />
                            </center>
                        </div>




                    </div>
                </center>
            </div>
        </div>
</form></section>
